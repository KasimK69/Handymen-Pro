    <!-- SPA redirect script for handling client-side routing on Vercel -->
    <script>
      // This script handles SPA routing for direct URL access
      (function() {
        // Check if we're coming from a redirect
        const url = window.location.href;
        const hasRedirectParam = url.includes('?/') || url.includes('&/') || url.includes('?p=/');
        
        if (hasRedirectParam) {
          // Extract the path from the URL
          let path = '';
          if (url.includes('?/')) {
            path = url.split('?/')[1].split('&')[0];
          } else if (url.includes('&/')) {
            path = url.split('&/')[1].split('&')[0];
          } else if (url.includes('?p=/')) {
            path = url.split('?p=/')[1].split('&')[0];
          }
          
          // Replace encoded characters
          path = path.replace(/~and~/g, '&');
          
          // Store the path for the app to use after loading
          sessionStorage.setItem('redirectPath', '/' + path);
          
          // Clean up the URL
          window.history.replaceState(null, null, '/' + path);
        }
      })();
    </script>
