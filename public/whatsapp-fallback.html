    <!-- Redirect script for WhatsApp WebView -->
    <script>
      // Handle WhatsApp WebView navigation
      (function() {
        // Get the current path
        const path = window.location.pathname;
        
        // If we're not on the home page and this is a direct access
        if (path !== '/' && path !== '/index.html') {
          // Store the intended path for after the app loads
          sessionStorage.setItem('redirectPath', path);
          
          // Check if we're in a WhatsApp WebView
          const isWhatsAppWebView = /WhatsApp/.test(navigator.userAgent);
          
          if (isWhatsAppWebView) {
            // Redirect to home page with a special parameter
            window.location.href = '/?from=whatsapp&redirect=' + encodeURIComponent(path);
          }
        }
      })();
    </script>
